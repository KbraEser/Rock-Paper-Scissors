<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="12-rock-paper-scissors.css">
</head>

<body>
  <div class="card">
    <p class="title">Rock Paper Scissors</p>

    <button class="move-button" onclick="
     playGame('rock');
    "><img src="images/rock-emoji.png" alt="rock" class="move-icon"></button>

    <button class="move-button" onclick="
      playGame('paper');
    "><img src="images/paper-emoji.png" alt="paper" class="move-icon"></button>

    <button class="move-button" onclick="
     playGame('scissors');
    "><img src="images/scissors-emoji.png" alt="scissors" class="move-icon"></button>
    <div class="container">
      <p class="js-result result animate"></p>
      <p class="js-moves moves"></p>
      <p class="js-score score"></p>

      <button onclick="
  score.wins =0;
  score.losses =0;
  score.ties =0;
  localStorage.removeItem('score');
  updateScoreElement();
  " class="reset-score-button">Reset Score</button>
      <button class="auto-play-button">Auto Play</button>
    </div>
  </div>



  <script src="12-rock-paper-scissors.js"></script>
</body>

</html>
